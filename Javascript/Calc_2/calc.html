<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
            width: 50%;
        }
        
        input {
            text-align: right;
            width: 410px;
            height: 40px;
            display: block;
            margin: 0 auto;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        button {
            width: 100%;
            height: 50px;
            font-size: 30px;
        }
    </style>
    <script src="script.js"></script>
</head>

<body>

    <h1>Advance Calculator</h1>

    <h2 id="result"></h2>
    <input type="text" id="box_1" readonly placeholder="0000000">

    <table>
        <tr>
            <td>
                <button class="num btn">7</button>
            </td>
            <td>
                <button class="num btn">8</button>
            </td>
            <td>
                <button class="num btn">9</button>
            </td>
            <td>
                <button class="opr btn">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num btn">4</button>
            </td>
            <td>
                <button class="num btn">5</button>
            </td>
            <td>
                <button class="num btn">6</button>
            </td>
            <td>
                <button class="opr btn">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num btn">1</button>
            </td>
            <td>
                <button class="num btn">2</button>
            </td>
            <td>
                <button class="num btn">3</button>
            </td>
            <td>
                <button class="opr btn">/</button>
            </td>
        </tr>
        <tr>
            <td><button class="num btn">0</button></td>
            <td><button>.</button></td>
            <td><button id="calc">=</button></td>
            <td>
                <button class="opr btn">*</button>
            </td>
        </tr>
    </table>

</body>

</html>
