<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .div_1 {
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, world!</h1>

        <section class='section'>
            <h2>This is section_1</h2>
            <div class="row">
                <div class="col-xl-2 col-md-4 col-sm-6">
                    <div class="div_1 bg-warning"></div>
                </div>
                <div class="col-xl-2 col-md-4 col-sm-6">
                    <div class="div_1 bg-success"></div>
                </div>
                <div class="col-xl-2 col-md-4 col-sm-6">
                    <div class="div_1 bg-danger"></div>
                </div>
                <div class="col-xl-2 col-md-4 col-sm-6">
                    <div class="div_1 bg-primary"></div>
                </div>
                <div class="col-xl-2 col-md-4 col-sm-6">
                    <div class="div_1 bg-warning"></div>
                </div>
                <div class="col-xl-2 col-md-4 col-sm-6">
                    <div class="div_1 bg-info"></div>
                </div>
            </div>
        </section>

        <section class='section'>
            <h2>This is section_2</h2>
            <div class="row">
                <div class="col-lg-3">
                    <div class="div_1 bg-warning"></div>
                </div>
                <div class="col-lg-7">
                    <div class="div_1 bg-success"></div>
                </div>
                <div class="col-lg-2">
                    <div class="div_1 bg-danger"></div>
                </div>
            </div>
        </section>

        <section class='section'>
            <h2>This is section_3</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="div_1 bg-warning"></div>
                </div>
                <div class="col-md-6">
                    <div class="div_1 bg-success"></div>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
