<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>

    <div id="container">

        <header id="header">
            <div class="container">
                <div class="header_top">
                    <div class="row justify-content-between">
                        <div class="col col-1">
                            <ul>
                                <li>
                                    <span>English</span> <i class="fas fa-angle-down"></i>
                                </li>
                                <li>
                                    <span>USD</span> <i class="fas fa-angle-down"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="col col-2">
                            <ul>
                                <li>
                                    <a href="#">
                                        <span class="sprite lock"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="sprite track"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="sprite gift"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="header_bottom">
                    <div class="row justify-content-between">
                        <div class="logo">
                            <a href="#">
                                <img src="http://aaryaweb.info/html/stylexpo/stx001/images/logo.png" alt="logog">
                            </a>
                        </div>
                        <div class="search">
                            <div class="wrapper">
                                <div class="row">
                                    <div class="col category">
                                        <span>All Categories</span>
                                        <div class="dropdown"></div>
                                    </div>
                                    <div class="col search_form">
                                        <form action="#">
                                            <input type="text" placeholder="Search entire store here...">
                                            <button type="submit" class="sprite"></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="user_links">
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="sprite compare"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="sprite wishlist"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="sprite cart"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar">
            <div class="container">
                <div class="row">
                    <div class="col category">
                        <a href="#">
                            <span class="nav-icon sprite"></span> Categories
                        </a>
                    </div>
                    <div class="col nav">
                        <ul>
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </div>
                    <div class="col help">
                        <p>Need Help? : 03 233 455 55</p>
                    </div>
                </div>
            </div>
        </nav>

        <div id="banner">
            <div class="slider">
                <div class="slide">
                    <div class="image">
                        <img class="w-100" src="http://aaryaweb.info/html/stylexpo/stx001/images/banner1.jpg" alt="banner_1">
                    </div>
                    <div class="description"></div>
                </div>
                <div class="slide">
                    <div class="image">
                        <img class="w-100" src="http://aaryaweb.info/html/stylexpo/stx001/images/banner2.jpg" alt="banner_2">
                    </div>
                    <div class="description"></div>
                </div>
                <div class="slide">
                    <div class="image">
                        <img class="w-100" src="http://aaryaweb.info/html/stylexpo/stx001/images/banner3.jpg" alt="banner_3">
                    </div>
                    <div class="description"></div>
                </div>
                <div class="slide">
                    <div class="image">
                        <img class="w-100" src="http://aaryaweb.info/html/stylexpo/stx001/images/banner1.jpg" alt="banner_4">
                    </div>
                    <div class="description"></div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
