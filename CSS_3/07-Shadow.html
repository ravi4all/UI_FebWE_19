<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            margin: 0 auto;
            background-color: lightcoral;
            /* x y blur spread */
            box-shadow: 10px 10px 20px 0px gray, 20px 20px 20px blue, 30px 30px 30px green;
        }
        
        h1 {
            text-shadow: 10px 10px 10px red;
        }
    </style>
</head>

<body>

    <h1>Shadow</h1>

    <div></div>

</body>

</html>
