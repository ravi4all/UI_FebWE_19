<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 100%;
            height: inherit;
            transition: 5s;
        }
        
        div {
            height: 500px;
            border: 10px solid red;
            overflow: hidden;
        }
        
        div:hover img {
            transform: scale(1.5, 1.5) translateY(50px);
        }
    </style>
</head>

<body>

    <h1>Transform Scale</h1>

    <div>
        <img src="../../images/WebImages/Iron-Man-3-2013-Wallpaper.jpg" alt="">
    </div>

</body>

</html>
