<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        ul {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .social-icons li {
            height: 20px;
            width: 30px;
            text-align: center;
            padding-top: 5px;
        }
        
        .social-icons li a {
            color: #fff;
        }
        
        .social-icons .fb {
            background-color: #3b5998;
        }
        
        .social-icons .ins {
            background-color: #517fa4;
        }
        
        .social-icons .link {
            background-color: #0077b5;
        }
        
        .social-icons .yt {
            background-color: #b31217;
        }
        
        .social-icons .tw {
            background-color: #55acee;
        }
    </style>
</head>

<body>

    <h1>Font Awesome <i class="fas fa-thumbs-up"></i></h1>

    <ul>
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
        <li><a href="#"><i class="fab fa-whatsapp"></i> Whats app</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Logout</a></li>
    </ul>

    <ul class="social-icons">
        <li class="fb"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li class="tw"><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li class="link"><a href="#"><i class="fab fa-linkedin"></i></a></li>
        <li class="ins"><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li class="yt"><a href="#"><i class="fab fa-youtube"></i></a></li>
    </ul>

</body>

</html>
